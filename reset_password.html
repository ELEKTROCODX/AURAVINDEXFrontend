<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AURA VINDEX | Reset Password</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      display: block;
      width: 100%;
      padding: 0.75rem;
      margin-top: 1rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Reset your password</h2>
    <form id="resetForm">
      <input type="password" id="password" name="password" placeholder="New password" required />
      <input type="hidden" id="token" name="token"> 
      <button type="submit">Reset password</button>
    </form>
    <p id="message"></p>
  </div>

  <script>
    // Get token from URL
    const params = new URLSearchParams(window.location.search);
    const token = params.get("token");
    const form = document.getElementById("resetForm");
    // Validate token
    if (!token) {
      document.getElementById("message").textContent = "Invalid or expired token.";
      form.style.display = "none";
    }
    document.getElementById("token").value = token;
    // Form
    document.getElementById("resetForm").addEventListener("submit", async function(e){
      e.preventDefault();
      const message = document.getElementById("message");
      
      const formData = new FormData(this);
      try {
        const response = await fetch("https://api.auravindex.me/v1/auth/reset_password/", {
          method: "POST",
          body: formData
        });
        const data = await response.json();
        console.log(data);
        
        
        if (response.ok) {
          message.style.color = "green";
          message.textContent = "The password has been successfully updated!";
          document.getElementById("resetForm").reset();
        } else {
          message.style.color = "red";
          message.textContent = data.message || "Error updating the password. Please contact the administrator";
        }
      } catch (error) {
        message.style.color = "red";
        message.textContent = "Error connecting to the server.";
        console.log(error);
        
      }
    });
  </script>
</body>
</html>
